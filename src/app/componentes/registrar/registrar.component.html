<div style="padding-top: 10px;" class="container h-100 d-flex justify-content-center">
        
        <div class="jumbotron my-auto">
            <h1 class="display-6">Ingrese sus datos personales</h1>
            <br>
            <br>
            
                
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    
                    <div style="padding-top: 10px;" class="form-group">
                        
                        <input placeholder="Nombre completo..." type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                            <div *ngIf="f.nombre.errors.required">nombre completo obligatorio</div>
                        </div>
                    </div>
                   
                   
                    <div style="padding-top: 10px;" class="form-group">
                       
                        <input placeholder="Apellido..." type="text" formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
                        <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                            <div *ngIf="f.apellido.errors.required">apellido obligatorio</div>
                        </div>
                    </div>
                   
                   
                    <div style="padding-top: 10px;" class="form-group">
                        
                        <input placeholder="Mail..." type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email obligatorio</div>
                            <div *ngIf="f.email.errors.email">debe ser un mail valido</div>
                        </div>
                    </div>

                    <div style="padding-top: 10px;" class="form-group">
                        
                        <input placeholder="Reingrese mail..." type="text" formControlName="reemail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reemail.errors }" />
                        <div *ngIf="submitted && f.reemail.errors" class="invalid-feedback">
                            <div *ngIf="f.reemail.errors.required">mail obligatorio</div>
                            <div *ngIf="f.reemail.errors.mustMatch">El mail no coincide</div>
                        </div>
                    </div>
                    
                    
                    <div style="padding-top: 10px;" class="form-group">
                        
                        <input placeholder="Contraseña..." type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                            <div *ngIf="f.password.errors.minlength">Como minimo 6 caracteres</div>
                        </div>
                    </div>

                    <div style="padding-top: 10px;" class="form-group">
                        
                        <input placeholder="Reingrese la contraseña" type="password" formControlName="repassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }" />
                        <div *ngIf="submitted && f.repassword.errors" class="invalid-feedback">
                            <div *ngIf="f.repassword.errors.required">La contraseña es requerida</div>
                            <div *ngIf="f.repassword.errors.mustMatch">La contraseña no coincide</div>
                        </div>
                    </div>
                   
                    <div style="padding-top: 10px;" class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            
      
    </div>
</div>
