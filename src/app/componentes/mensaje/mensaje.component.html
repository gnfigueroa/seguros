<div class="container">
 
  <div class="alert alert-warning" role="alert">
    <strong>Enviar un mensaje a una o todas las sucursales.</strong>
  </div>
  
  <div style="padding-top: 10px; padding-bottom: 10px;" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-6 text-center">Mensaje</h1>
      <hr>
      <br>
      <div class="row">
        <div class="col-md-2">
          <button style="margin-top: 15px;" class="btn btn-lg btn-warning" type="button">Enviar</button>
        </div>
        <div class="col-md">
          <div class="row">
            
            <ng-multiselect-dropdown
            [placeholder]="'Para'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
           style="background-color: white; width: 100%; border-color: grey;">
          </ng-multiselect-dropdown>
            
         
          </div>
          <br>
          <div class="row">
            
            <input class="form-control" placeholder="Asunto">
          
       
        </div>
        </div>
      </div>
      
    </div>

    <div style="padding-top: 20px;" class="form-group">
      
      <textarea placeholder="Escriba su mensaje..." class="form-control" id="textArea" rows="2"></textarea>
    </div>
  </div>
</div>
