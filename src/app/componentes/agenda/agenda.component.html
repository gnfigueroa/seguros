<button hidden=true id="agenda" type="button"  data-toggle="modal" data-target="#exampleModal"></button>

<div data-backdrop="static" data-keyboard="false" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title" id="exampleModalLabel">Agenda</h5>
        
      </div>
      <div class="modal-body">
        

        <div class="container-fluid">
          <div class="card-columns">
          
            <div id="card" *ngFor="let item of usuarios" class="card" (click)="verProducto(item)">
              <img *ngIf="item.imagen!= '' " src="{{item.imagen}}" class="card-img-top" alt="...">
              <img *ngIf="item.imagen== '' " src="../../../assets/imagenes/sinfoto.png" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{item.nombre}} {{item.apellido}}</h5>
                <p class="card-text text-center">{{item.sucursal}}</p>
                <p *ngIf="!item.productos" class="card-text text-center">
                  <span class="badge badge-primary"><h6>Precio</h6></span>
                </p>
                <p *ngIf="item.productos" class="card-text text-center">
                  <span (click)="verArticulos(item)" class="badge badge-warning"><h6>ver articulos</h6></span>
                </p>
        
              </div>
            </div>
          
          </div>
        </div>








      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
